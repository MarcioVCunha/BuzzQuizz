        BuzzQuizz
    </header>
    <main class="page">
        <div class="created">
            <div class="add-quiz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button class="add" onclick="showCreateQuizzScreen()">Criar Quizz</button>
            </div>
        </div>

        <div class="all-quizzes">
            <h1>Todos os Quizzes</h1>
            <div class="conteiner-quiz">
            </div>
        </div>
    </main>

    <section class="name-screen page hidden">
        <h2>Comece pelo começo</h2>

        <div class="conteiner-inputs">
            <input placeholder="Título do seu quizz" type="text" class="my-quizz-title inputs-screens-creation">
            <input placeholder="URL da imagem do seu quizz" type="text" class="my-quizz-URL-photo inputs-screens-creation">
            <input placeholder="Quantidade de perguntas do quizz" type="text" class="number-of-questions inputs-screens-creation">
            <input placeholder="Quantidade de níveis" type="text" class="number-of-scores inputs-screens-creation">
        </div>

        <button class="button-next" onclick="showCreateQuestionsScreen()">Prosseguir para criar perguntas</button>
    </section>

    <section class="question-screen page hidden">
        <h2>Crie suas perguntas</h2>
        <ul></ul>

        <button class="button-next" onclick="showCreateScoreScreen()">Prosseguir para criar níveis</button>
    </section>

    <section class="score-screen page hidden">
        <h2>Agora, decida os níveis</h2>
        <ul></ul>

        <button class="button-next" onclick="showFinalScreen();">Finalizar Quizz</button>
    </section>

    <section class="final-quizz-screen page hidden">
        <h2>Seu Quizz Está Pronto!</h2>
    </section>


    <section class="open-quiz hidden">
    </section>
